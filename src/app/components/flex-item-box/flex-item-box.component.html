<div class="d">
  <span class="text-xs">Flex Item</span>

<div
  class="box shadow rounded bg-purple-600 text-white p-8 text-center relative" [style.backgroundColor]="box.color"
>
  <p class="font-medium text-sm">
    {{box?.title}}
  </p>
  <button
    *ngIf="deletable"
    class="bg-red-600 text-white absolute top-0 right-0 p-1"
    (click)="onDeleteClick(box)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
</div>
